<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        section {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .skills-list {
            list-style: none;
            padding: 0;
        }
        .skills-list li {
            background-color: #e8f5e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rishab Shrestha</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! My name is Rishab Shrestha. I am a passionate developer, welcome to my portfolio!</p>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul class="skills-list">
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>DevOps Practices</li>
                <li>Version Control (Git)</li>
            </ul>
        </section>
    </main>
    <footer id="footer">
        <p>&copy; 2025 Rishab. All rights reserved.</p>
    </footer>
</body>
</html>
